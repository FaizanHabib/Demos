<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style id="jsbin-css">
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'poppins', sans-serif;
}

html, body {
  height: 100%;
}

body {
  display: grid;
  place-items: center;
  text-align: center;
  background: #dde1e7;
}

.content {
  width: 330px;
  background-color: #dde1e7;
  border-radius: 10px;
  padding: 40px 30px;
  box-shadow: -3px -3px 7px #ffffff73, 2px 2px 5px rgba(94, 104, 121, 0.288);
}

.content img {
  width: 90px;
  height: 90px;
  margin-top: -100px;
  border-radius: 50%;
  box-shadow: 0px 0px 2px #f5f5f5,
    0px 0px 0px 5px #ecf0f3,
    8px 8px 15px #a7aaaf,
    -8px -8px 15px #ffffff;
}
.content .text {
  font-size: 25px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #000;
}

.content .field {
  height: 50px;
  width: 100%;
  display: flex;
  position: relative;
}

.field input {
  height: 100%;
  width: 100%;
  padding-left: 45px;
  font-size: 18px;
  outline: none;
  color: #595959;
  border: none;
  background: #dde1e7;
  border-radius: 25px;
  box-shadow: inset 2px 2px 5px #babecc,
              inset -5px -5px 10px #ffffff73;
}
.field span {
  position: absolute;
  width: 50px;
  line-height: 50px;
  color: #595959;
}
.field:nth-child(2){
  margin-top: 20px;
}

button {
  margin: 25px 0 0 0;
  width: 100%;
  height: 50px;
  color: #000;
  font-size: 18px;
  font-weight: 600;
  background: #dde1e7;
  border: none;
  outline: none;
  cursor: pointer;
  border-radius: 25px;
  box-shadow: 2px 2px 5px #babecc,
             -5px -5px 10px #ffffff73;
}

button:focus {
  color: #3498db;
  box-shadow: inset 2px 2px 5px #babecc,
              inset -5px -5px 10px #ffffff73;
}

.content .or {
  color: black;
  margin-top: 9px;
}
.icon-button {
  margin-top: 15px;
}

.icon-button span {
  padding-left: 17px;
  padding-right: 17px;
  padding-top: 6px;
  padding-bottom: 6px;
  border-radius: 5px;
  line-height: 30px;
  background: #dde1e7;
  box-shadow: 2px 2px 5px #babecc,
             -5px -5px 10px #ffffff73;
}

.icon-button span.facebook {
  margin-right: 17px;
}

.icon-button span:hover {
  color: #3498db;
  box-shadow: inset 2px 2px 5px #babecc,
              inset -5px -5px 10px #ffffff73;
}
</style>
</head>
<body>
  <div class="content">
    <img src="https://i.imgur.com/3pZHILa.png" />
    <div class="text">Log In Form</div>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" placeholder="Email id" required>
      </div>
      <div class="field">
        <span class="fa fa-lock"></span>
        <input type="password" placeholder="Password" required>
      </div>
      <button>Log In</button>
      <div class="or">Or</div>
      <div class="icon-button">
        <span class="facebook"><i class="fab fa-facebook"></i> Facebook</span>
         <span class="google"><i class="fab fa-google"></i> Google</span>
      </div>
    </form>
  </div>
</body>
</html>
